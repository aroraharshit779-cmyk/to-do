<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOCP Assignment: To-Do App</title>
    <style>
        /* CSS: Styling the Application */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        h2 { text-align: center; color: #333; }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button#addBtn {
            padding: 10px 15px;
            background-color: #88116e;
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button#addBtn:hover { background-color: #218838; }

        ul { list-style: none; padding: 0; }

        li {
            background: #fff;
            border-bottom: 1px solid #eee;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li.completed span {
            text-decoration: line-through;
            color: #888;
        }

        .actions button {
            margin-left: 5px;
            padding: 5px 10px;
            font-size: 12px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .btn-complete { background-color: #f60909; color: #000; }
        .btn-delete { background-color: #200c91; color: white; }
    </style>
</head>
<body>

<div class="container">
    <h2>My To-Do List</h2>
    
    <div class="input-group">
        <input type="text" id="taskInput" placeholder="Add a new task...">
        <button id="addBtn">Add</button>
    </div>

    <ul id="taskList"></ul>
</div>

<script>

    const taskInput = document.getElementById('taskInput');
    const addBtn = document.getElementById('addBtn');
    const taskList = document.getElementById('taskList');

    let tasks = JSON.parse(localStorage.getItem('focp_tasks')) || [];

    function saveLocal() {
        localStorage.setItem('focp_tasks', JSON.stringify(tasks));
    }

    function renderTasks() {
        taskList.innerHTML = ''; 
        
        tasks.forEach((task, index) => {
            const li = document.createElement('li');
            if (task.completed) {
                li.classList.add('completed');
            }

            li.innerHTML = `
                <span>${task.text}</span>
                <div class="actions">
                    <button class="btn-complete" onclick="toggleComplete(${index})">
                        ${task.completed ? 'Undo' : 'Done'}
                    </button>
                    <button class="btn-delete" onclick="deleteTask(${index})">Delete</button>
                </div>
            `;
            taskList.appendChild(li);
        });
    }

    function addTask() {
        const text = taskInput.value.trim();
        if (text === '') return alert("Please enter a task!");

        const newTask = {
            text: text,
            completed: false
        };

        tasks.push(newTask);
        saveLocal();  
        renderTasks(); 
        taskInput.value = ''; 
    }

    window.deleteTask = function(index) {
        tasks.splice(index, 1); 
        saveLocal();
        renderTasks();
    }

    window.toggleComplete = function(index) {
        tasks[index].completed = !tasks[index].completed; 
        saveLocal();
        renderTasks();
    }

    addBtn.addEventListener('click', addTask);
    
    taskInput.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') addTask();
    });


    renderTasks();

</script>

</body>
</html>
